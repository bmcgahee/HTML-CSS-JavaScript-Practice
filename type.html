<script>
  sentence = "40 years to life";
  getType(sentence);

  tvShow = 227;
  getType(tvShow);

  truthValue = true;
  getType(truthValue);

  rainbowArray = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
  getType(rainbowArray);

  function getType(value)

     type = typeof(value);
     document.write(value + " has type " + type + "<br>");
  }
</script>
