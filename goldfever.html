<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <style>
     body {background-color: gold;}
     h1 {font-family: Arial, "Times New Roman"; font-style: italic;}
     #gold {width: 400px; height: 200px; border: 3px solid red; background-color: lightgreen;}
     #show {background-color: red; color: white; text-align: center;}
     #hide {background-color: black; color: white; text-align: center;}
     pre{color: purple; font-size: 15px;}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
     $(document).ready(function(){
       $("#gold").hide();
       $("#show").click(function(){
          $("#gold").show("1000");
       });
       $("#hide").click(function(){
          $("#gold").hide("5000");
       });
    });
   </script>
</head>
<body>
   <h1>Gold Fever In Python</h1>
   <div id = "gold">
     <pre>
      medals = ["bronze", "silver", "gold"]
      size = len(medals)

      for i in range(0, size):
         if medals[i] == "gold":
           print "That's gold Jerry, gold!"
         else:
           print "Keep practicing Jerry..."
     </pre>
   </div><br><br><br>
   <button id="show">Show Gold</button>
   <button id="hide">Hide Gold</button>
</body>
</html>
