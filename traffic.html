<!DOCTYPE html>
  <head>
    <title>Buttons</title>
    <metacharset = "utf-8">
    <link rel = "stylesheet" type = "text/css" href = "trafficstyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type = "text/javascript" src = "traffic.js"></script>
  </head>
  <body>
     <div id = "trafficed">
       <h1 id = "traffic">TRAFFIC EDUCATION</h1>
     </div><br>
     <div id = "buttonpanel">
       <button id = "red"></button>
       <button id = "yellow"></button>
       <button id = "green"></button>
     </div><br>
     <div id = "control">
       <button id = "power">P</button>
     </div>
     <h1 id = "light">Lights</h1>
     <div id = "rulepanel"></div>  
        <button id = "redrule">R</button>
        <button id = "yellowrule">Y</button>
        <button id = "greenrule">G</button>
     <h2 id = "rules">Rules of the Road</h2>
     <div id = "statspanel">
        <button id = "firststat">S<sub>1</sub></button>
        <button id = "secondstat">S<sub>2</sub></button>
        <button id = "thirdstat">S<sub>3</sub></button>
        <button id = "fourthstat">S<sub>4</sub></button>
        <button id = "fifthstat">S<sub>5</sub></button>
     </div>
     <h2 id = "stats">Traffic Statistics</h2>
     <button id = "trivia">?</button>
     <h2 id = "traffictrivia"></h2>
     <div id = "triviapanel">
        <button id = "q1">Q<sub>1</sub></button>
        <button id = "q2">Q<sub>2</sub></button>
        <button id = "q3">Q<sub>3</sub></button>
     </div>
     <h2 id = "questions"></h2>
     <h2 id = "choice1"></h2>
     <h2 id = "choice2"></h2>
     <h2 id = "choice3"></h2>
     <h2 id = "choice4"></h2>
  </body>
</html>
