<!DOCTYPE html>
<head>
  <title>Calculator</title>
  <meta charset = "utf-8">
  <link rel = "stylesheet" type = "text/css" href = "calcstyle.css">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src = "calculate.js"></script>
</head>
<body>
  <div id = "calculator">
      <h2>Calculator</h2>
      <input class = "display">
      <div id = "buttons">
          <div id = "rowOne"><br>
             <button id = "one" type = "button" value = "1" class = "numbers">1</button>
             <button id = "two" type = "button" value = "2" class = "numbers">2</button>
             <button id = "three" type = "button" value = "3" class = "numbers">3</button>
             <button id = "add" type = "button" value = "+" class = "operations">+</button>
          </div>
          <div id = "rowTwo"><br>
             <button id = "four" type = "button" value = "4" class = "numbers">4</button>
             <button id = "five" type = "button" value = "5" class = "numbers">5</button>
             <button id = "six" type = "button" value = "6" class = "numbers">6</button>
             <button id = "subtract" type = "button" value = "-" class = "operations">-</button>
          </div>
          <div id = "rowThree"><br>
             <button id = "seven" type = "button" value = "7" class = "numbers">7</button>
             <button id = "eight" type = "button" value = "8" class = "numbers">8</button>
             <button id = "nine" type = "button" value = "9" class = "numbers">9</button>
             <button id = "multiply" type = "button" value = "x" class = "operations">x</button>
          </div>
          <div id = "rowFour"><br>
             <button id = "zero" type = "button" value = "0" class = "numbers">0</button>
             <button id = "erase" type = "reset" value = "C" class = "clear">C</button>
             <button id = "equals" type = "button" value = "=" class = "equals">=</button>
             <button id = "divide" type = "button" value = "/" class = "operations">/</button>
          </div>
      </div>
  </div>
</body>
</html>
